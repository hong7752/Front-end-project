<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<title>CSS / Javascript 控制捲軸</title>
<script type='text/javascript'>
var box;
window.onload=function(){
    box=document.getElementById('box');
    // HTML Element 中的 scrollLeft 和 scrollTop 屬性
    window.setInterval(scroll,50);
}
function scroll(){
    box.scrollTop++;
}
</script>
<style type='text/css'>
.box{
    border: 1px solid#000000;width: 200px;height: 80px;
    overflow:hidden;
}
</style>
</head>
<body>
	<div id='box' class='box'>
        <div>This is line 1</div>
        <div>This is line 2</div>
        <div>This is line 3</div>
        <div>This is line 4</div>
        <div>This is line 5</div>
        <div>This is line 6</div>
        <div>This is line 7</div>
        <div>This is line 8</div>
    </div>
</body>
</html>
